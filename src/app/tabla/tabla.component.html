<div class="container">
    <div class="card m-5 p-3">
        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Area</th>
                    <th>Clasificacion</th>
                    <th>Nivel</th>
                    <th>Link</th>
                </tr>
                </thead>
                <tbody *ngIf="Recursos">
                <tr *ngFor="let recurso of Recursos">
                    <td>{{ recurso.idRecurso }}</td>
                    <td>{{ recurso.nombre }}</td>
                    <td>{{ recurso.idArea }}</td>
                    <td>{{ recurso.idClasificacion }}</td>
                    <td>{{ recurso.idNivel }}</td>
                    <td><a href="{{ recurso.link }}" target="_blank">Link</a></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
